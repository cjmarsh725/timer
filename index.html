<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="titlebar">
        <div class="titlebar-drag">
          <div class="hourglass"></div>
          <div class="title">Timer</div>
        </div>
        <div class="titlebar-btn-container">
          <div id="minimize-btn" class="titlebar-btn"></div>
          <div id="maximize-btn" class="titlebar-btn maximize-btn"></div>
          <div id="close-btn" class="titlebar-btn"></div>
        </div>
      </div>
      <div class="main-divider"></div>
      <div class="main-content">
        <div class="timer-container">
          <div id="timer"></div>
        </div>
        <div class="timer-progress-container">
          <div class="progress-container">
            <div id="progress"></div>
          </div>
        </div>
        <div class="timer-config-container">
          <div class="timer-config-row">
            <input type="number" class="config-input" id="time" value="50"/>
            <div class="config-btn" id="start-btn">Start</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
